<form name="userForm" ng-submit="users.AddUser($event)" class="form-horizontal">
  <div class="modal-header">
    <h3 class="modal-title">Add New User</h3>
  </div>
  <div class="modal-body">

    <div class="form-group" ng-class="{ 'has-error' : userForm.firstname.$invalid && !userForm.firstname.$pristine }">
      <label class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input name="firstname" required ng-model="users.firstname" class="form-control">
		<p ng-show="userForm.firstname.$invalid && !userForm.firstname.$pristine" class="help-block">This field is required.</p>
      </div>
    </div>
	
    <div class="form-group" ng-class="{ 'has-error' : userForm.lastname.$invalid && !userForm.lastname.$pristine }">
      <label class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input name="lastname" required ng-model="users.lastname" class="form-control">
		<p ng-show="userForm.lastname.$invalid && !userForm.lastname.$pristine" class="help-block">This field is required.</p>
      </div> 
    </div>
	
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input validate-email name="email" type="email" ng-model="users.email" class="form-control">
		<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="col-md-offset-2 help-block">Enter a valid email.</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <label ng-show="users.formHasError" >An error has occurred. Please try later.</label>
    <button ng-disabled="userForm.$invalid" type="submit" class="btn btn-default">Add User</button>
    <button class="btn btn-warning" type="button" ng-click="users.Cancel()">Cancel</button>
  </div>
</form>
